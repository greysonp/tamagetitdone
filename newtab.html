<html>
    <head>
        <title>Tamagetitdone</title>
        <link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
        <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="css/newtab.css">
        <script src="js/libs/jquery.js"></script>
        <script src="js/libs/handlebars.js"></script>
        <script src="js/newtab.js"></script>
    </head>
    <body>
        <div class="grass-tile"></div>

        <div class="panel-side panel-left" id="js-panel-left">
            <h1 class="text-center">Tommy</h1>
        </div>

        <div class="panel-center" id="js-panel-center">
            <h1 class="text-center">Tamagetitdone</h1>
            <div class="add-wrapper">
                <button class="add-btn"><i class="icon-plus" id="js-newtask-btn"></i></button>
                <div class="text-extender"><input type="text" placeholder="New Task" id="js-newtask-text"/></div>
            </div>
            <ul id="js-tasklist">
                {{#each tasks}}
                <li>
                    <div class="cell-side">
                        {{#if isComplete}}
                            <input type="checkbox" checked="true" />
                        {{else}}
                            <input type="checkbox" />
                        {{/if}}
                    </div>
                    <div class="cell-center">{{title}}</div>
                    <div class="cell-side">{{#if isComplete}}<button class="delete-btn"><i class="icon-remove"></i></button>{{/if}}</div>
                </li>
                {{/each}}
            </ul>
        </div>

        <div class="panel-side panel-right" id="js-panel-right">
            <h1 class="text-center">Apps</h1>
        </div>
    </body>
</html>
